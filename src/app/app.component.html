<div class="sideline"></div>
<div fxLayout="row" fxLayout.xs="column"  fxLayoutGap="7px">
  <div fxFlex.gt-sm="40" fxFlex="100" ></div>
  <div fxFlex.gt-sm="38" fxFlex="100" ><img src="../assets/gopher.png" height="180" width="250"></div>
<div fxFlex.gt-sm="10" fxFlex="100" class="icons">
 <div class="icongo" ><img src="../assets/go.png" height="20" width="45"></div>
 <div class="icongit"><img src="../assets/github.jpg" height="20" width="20" > </div>
 
</div>
  </div>

  <div fxLayout="row" fxLayout.xs="column"  fxLayoutGap="7px" style="margin-bottom: 3%;margin-top: 1%;">
    <div fxFlex.gt-sm="100" id="head" fxFlex="100"  >
    GO-INITIALIZR
    </div>
  </div>
  <div fxLayout="row" fxLayout.xs="column"  fxLayoutGap="7px">
    <div fxFlex.gt-sm="30" fxFlex="40" >
      <div class="side">
        <mat-list >
          <mat-list-item class="chip1"> App Type   </mat-list-item>
          <mat-divider ></mat-divider>
        
          <mat-list-item class="chip2"> Library </mat-list-item>
          <mat-divider style="margin-top:0em;"></mat-divider>
          <mat-list-item class="chip3">  App Name </mat-list-item>
          <mat-divider ></mat-divider>
         </mat-list>
        
    </div>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <div fxFlex.gt-sm="60" fxFlex="100" >
        <div fxLayout="row" style="margin-left: 5%;">
            <div fxFlex.gt-sm="100" fxFlex="100" >
                <mat-tab-group  >
                    <mat-tab label="CLI">
                       <div fxLayout="row"  style="padding-top: 18px;">
                          <mat-tab-group>
                              <mat-tab label="urfave"> </mat-tab>
                              <mat-tab label="spf13/kingpin">  </mat-tab>
                              <mat-tab label="alecthomas/kingpin">  </mat-tab>
                            </mat-tab-group>
                            <div class="libraryInput">
                            <mat-form-field>
                               <input matInput placeholder="Search library">
                            </mat-form-field>
                            </div>

                       </div>
                     
                     
                    </mat-tab>
                    <mat-tab label="Web Service">
                      <div fxLayout="row" style="padding-top: 18px;">
                        <mat-tab-group>
                            <mat-tab label="urfave"> </mat-tab>
                            <mat-tab label="spf13/kingpin">  </mat-tab>
                            <mat-tab label="alecthomas/kingpin">  </mat-tab>
                          </mat-tab-group>  
                          <div class="libraryInput">
                            <mat-form-field>
                               <input matInput placeholder="Search library">
                            </mat-form-field>
                            </div>
                        </div>
                    </mat-tab>
                   <mat-tab label="Client" >
                    <div fxLayout="row" style="padding-top: 18px;">
                      <mat-tab-group>
                          <mat-tab label="urfave"> </mat-tab>
                          <mat-tab label="spf13/kingpin">  </mat-tab>
                          <mat-tab label="alecthomas/kingpin">  </mat-tab>
                        </mat-tab-group>  
                        <div class="libraryInput">
                          <mat-form-field>
                             <input matInput placeholder="Search library">
                          </mat-form-field>
                          </div>
                      </div>
                   </mat-tab>
                   <mat-tab label="Games">
                    <div fxLayout="row" style="padding-top: 18px;">
                      <mat-tab-group>
                          <mat-tab label="urfave"> </mat-tab>
                          <mat-tab label="spf13/kingpin">  </mat-tab>
                          <mat-tab label="alecthomas/kingpin">  </mat-tab>
                        </mat-tab-group>  
                        <div class="libraryInput">
                          <mat-form-field>
                             <input matInput placeholder="Search library">
                          </mat-form-field>
                          </div>
                      </div>
                   </mat-tab>
                   <mat-tab label="Kubernetes-Client">
                    <div fxLayout="row" style="padding-top: 18px;">
                      <mat-tab-group>
                          <mat-tab label="urfave"> </mat-tab>
                          <mat-tab label="spf13/kingpin">  </mat-tab>
                          <mat-tab label="alecthomas/kingpin">  </mat-tab>
                        </mat-tab-group>  
                        <div class="libraryInput">
                          <mat-form-field>
                             <input matInput placeholder="Search library">
                          </mat-form-field>
                          </div>
                      </div>
                   </mat-tab>
                  </mat-tab-group>
                  <div style="margin-top: 0;">
                    <mat-form-field >
                        <input matInput placeholder="App name" >
                      </mat-form-field>
                    </div>
                 <div style="margin-top: 5%;">
                    <button mat-raised-button class="downloadbutton" color="primary">Download  zip</button>
                    <button mat-button class="resetbutton">Reset</button>
                    <button class="likeus" mat-fab aria-label="Example icon-button with a heart icon">
                      <mat-icon>favorite</mat-icon>
                    </button>
                   
             </div> 
            </div>
            
           
              
        </div>
        
      
    </div>
    
      
      
    </div>
